<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div
            class="container">
            <div class="row">
                <h1 class="text-center">Welcome Sign In</h1>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="card">
                    <div
                        class="container d-flex justify-content-center align-content-center form-login">
                        <form
                            class="my-5">
                            <div class="mb-3">
                                <label for="exampleInputEmail1"
                                    class="form-label">Username</label>
                                <input type="email"
                                    class="form-control usernameForm"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1"
                                    class="form-label">Password</label>
                                <div class="col d-flex w-100">
                                    <input type="password"
                                        class="form-control passwordForm"
                                        id="passwordLogin">
                                    <a class="open-eye hidden"
                                        id="openEye"><i
                                            class="fa-solid fa-eye"></i></a>
                                    <a class="close-eye"
                                        id="closeEye"><i
                                            class="fa fa-eye-slash"
                                            aria-hidden="true"></i></a>
                                </div>
                            </div>
                            <button type="submit"
                                class="btn btn-success btnLoginForm">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    </body>
</html>
